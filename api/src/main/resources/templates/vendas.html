<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheets.css">
</head>
<body>
<div class="container">
    <div class="venda">
        <h1>Filtrar Data</h1>
        <form method="post" th:action="@{/filter}" class="form-container">
            <label>
                <input type="date" name="data" required/>
            </label>
            <div class="clear15"> </div>
            <button class="btnFiltrar" type="submit">Filtrar</button>
        </form>
        <h1>Listar Vendas</h1>
        <table class="table-container">
            <thead>
            <tr>
                <th>Cliente ID</th>
                <th>Venda ID</th>
                <th>Data</th>
                <th>ObservaÃ§Ãµes</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venda : ${vendas}">
                <td th:text="${venda.cliente.nome}"></td>
                <td th:text="${venda.id}"></td>
                <td th:text="${venda.data}"></td>
                <td th:text="${venda.observacoes}"></td>
                <td th:text="${venda.total}"></td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/retornarVendas}" method="post" class="retornar">
            <button class="btVoltar" type="submit">Voltar</button>
        </form>
    </div>

</div>
</body>
</html>
